<!DOCTYPE html>
  <html>
    <head>
      <title>一切从这里开始</title>
      <link href="./materialize/iconfont/material-icons.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="teal lighten-5" style="background-image: url('./src/bg1.jpg');">
        <nav>
            <div class="nav-wrapper indigo lighten-2">
              <a href="#" class="brand-logo center">川大微博</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./login.html">登陆</a></li>
                <li><a href="#">注册</a></li>
              </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col s4 offset-s4 ">
              <div class="card indigo lighten-5 z-depth-2">
                <h5 class="center">注册</h5>
                <div class="row ">
                    <form class="col s12 center-align">
                      <div class="row">
                        <div class="input-field col s10">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_prefix" type="text" class="validate">
                          <label for="icon_prefix">账号</label>
                        </div> 

                        <div class="left col s8 offset-s1"><a class="left waves-effect waves-teal btn-flat">检测账号</a></div>

                        <div class="input-field col s10">
                          <i class="material-icons prefix">lock</i>
                          <input id="icon_pass" type="password" class="validate">
                          <label for="icon_pass">密码</label>
                        </div>

                        <div class="input-field col s10">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_repass" type="password" class="validate">
                            <label for="icon_repass">再次输入密码</label>
                        </div>

                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">确认注册
                        <i class="material-icons right">send</i>
                      </button>
                      <a class="waves-effect waves-teal btn-flat">已有账号</a>
                      <br>
                      <br>
                    </form>
                  </div>
              </div>
            </div>
          </div>

          <button data-target="modal1" class="btn modal-trigger">账号重复测试按钮</button>

          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>账号已存在</h4>
              <p>重新输入账号或者找回密码</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">确认</a>
              <a href="./regist.html" class="modal-close waves-effect waves-green btn-flat">找回密码</a>
            </div>
          </div>
    
      <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
      <script src="./scripts/regist.js"></script>
    </body>
  </html>
